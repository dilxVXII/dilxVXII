<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone Quote Generator</title>
  <style>
    /* ===== VARIABLES ===== */
    :root {
      /* Light theme variables */
      --bg-light: linear-gradient(135deg, #f0f4f9, #dfe9f3);
      --text-light: #111;
      --card-light: rgba(255, 255, 255, 0.7);
      --border-light: rgba(255, 255, 255, 0.5);
      --shadow-light: rgba(0, 0, 0, 0.1);
      
      /* Dark theme variables */
      --bg-dark: linear-gradient(135deg, #000000, #1a1a1a);
      --text-dark: #eee;
      --card-dark: rgba(25, 25, 25, 0.8);
      --border-dark: rgba(255, 255, 255, 0.1);
      --shadow-dark: rgba(0, 0, 0, 0.6);
      
      /* Common colors */
      --blue: #007aff;
      --green: #34c759;
    }

    /* ===== BASE STYLES ===== */
    body {
      background: var(--bg-light);
      color: var(--text-light);
      font-family: "SF Pro Display", "Poppins", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      transition: background 0.5s, color 0.5s;
    }

    /* ===== DARK THEME ===== */
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    /* ===== TYPOGRAPHY ===== */
    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, var(--blue), var(--green));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.15);
    }

    /* ===== LAYOUT COMPONENTS ===== */
    .container {
      background: var(--card-light);
      padding: 25px;
      border-radius: 25px;
      box-shadow: 0 8px 30px var(--shadow-light);
      width: 100%;
      max-width: 480px;
      text-align: center;
      backdrop-filter: blur(15px);
      border: 1px solid var(--border-light);
      transition: background 0.5s, box-shadow 0.5s, border 0.5s;
    }

    body.dark .container {
      background: var(--card-dark);
      box-shadow: 0 8px 30px var(--shadow-dark);
      border: 1px solid var(--border-dark);
    }

    /* ===== FORM ELEMENTS ===== */
    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border-radius: 12px;
      border: 1.5px solid #ccc;
      outline: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.8);
      color: #111;
      transition: 0.3s;
      box-sizing: border-box;
    }

    body.dark input {
      background: rgba(40, 40, 40, 0.9);
      border: 1.5px solid #444;
      color: #eee;
    }

    input:focus {
      border-color: var(--blue);
      box-shadow: 0 0 10px rgba(0, 122, 255, 0.3);
    }

    /* ===== BUTTONS ===== */
    button {
      background: linear-gradient(90deg, var(--blue), var(--green));
      border: none;
      padding: 12px 28px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1rem;
      color: #fff;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin: 0 auto;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px rgba(0, 122, 255, 0.3);
    }

    .toggle-theme {
      margin-top: 15px;
      background: transparent;
      border: 1.5px solid var(--blue);
      padding: 8px 18px;
      color: var(--blue);
      border-radius: 20px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .toggle-theme:hover {
      background: var(--blue);
      color: white;
    }

    /* ===== RESULT AREA ===== */
    .result {
      margin-top: 20px;
      min-height: 120px;
    }

    .result img {
      max-width: 100%;
      border-radius: 20px;
      border: 2px solid #eee;
      margin-top: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    body.dark .result img {
      border: 2px solid #333;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
    }

    /* ===== LOADER ===== */
    .loader {
      border: 4px solid #eee;
      border-top: 4px solid var(--blue);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    body.dark .loader {
      border: 4px solid #333;
      border-top: 4px solid var(--green);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* ===== DOWNLOAD BUTTON ===== */
    .download-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 22px;
      border-radius: 30px;
      background: linear-gradient(90deg, var(--green), var(--blue));
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .download-btn:hover {
      box-shadow: 0 0 15px rgba(52, 199, 89, 0.4);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>iPhone Quote Generator</h1>
  
  <div class="container">
    <input type="text" id="message" placeholder="Write your quote here... ‚ú®">
    <button onclick="generateImage()">
      <span>üöÄ</span> Generate
    </button>
    
    <div class="result" id="result"></div>
    
    <button class="toggle-theme" onclick="toggleTheme()">
      <span>üåó</span> Toggle Dark/Light
    </button>
  </div>

  <script>
    // Generate image function
    function generateImage() {
      const message = document.getElementById("message").value.trim();
      const resultDiv = document.getElementById("result");

      // Validate input
      if (!message) {
        alert("Please enter your text first!");
        return;
      }

      // Show loading state
      resultDiv.innerHTML = '<div class="loader"></div><p>Processing...</p>';

      // Construct API URL
      const apiUrl = `https://brat.siputzx.my.id/iphone-quoted?time=11%3A26&messageText=${encodeURIComponent(message)}&carrierName=AT%26T&batteryPercentage=88&signalStrength=4&emojiStyle=apple`;

      // Simulate processing and display result
      setTimeout(() => {
        resultDiv.innerHTML = `
          <p>Result:</p>
          <img src="${apiUrl}" alt="Generated iPhone Quote">
          <br>
          <a class="download-btn" href="/api/download?url=${encodeURIComponent(apiUrl)}">
            <span>‚¨áÔ∏è</span> Download
          </a>
        `;
      }, 800);
    }

    // Toggle theme function
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
